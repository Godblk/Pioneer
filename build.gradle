// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
        classpath 'com.android.tools.build:gradle-experimental:0.2.1'
//        classpath 'com.github.jcandksolutions.gradle:android-unit-test:2.1.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

ext {
    androidBuildToolsVersion = "23.0.1"
    androidTargetSdkVersion = 23
    androidCompileSdkVersion = 23

    androidSupportLib = 'com.android.support:support-v4:23.0.0'
    annotationsSupportLib = 'com.android.support:support-annotations:23.0.0'
    appcompatSupportLib = 'com.android.support:appcompat-v7:23.0.0'
    cardviewSupportLib = 'com.android.support:cardview-v7:23.0.0'
    designSupportLib = 'com.android.support:design:23.0.0'
    gridlayoutSupportLib = 'com.android.support:gridlayout-v7:23.0.0'
    recyclerviewSupportLib = 'com.android.support:recyclerview-v7:23.0.0'

    testingSupportLib = 'com.android.support.test:testing-support-lib:0.1'
    espressoCoreSupportLib = 'com.android.support.test.espresso:espresso-core:2.2'
    junit = 'junit:junit:4.12'
    truth = 'com.google.truth:truth:0.27'
    mockito = 'org.mockito:mockito-core:1.10.8'
    assertj = 'org.assertj:assertj-core:3.1.0'
    robolectric = 'org.robolectric:robolectric:3.0'

    findbugsJsr305 = 'com.google.code.findbugs:jsr305:3.0.0'
    findbugsAnnotations = 'com.google.code.findbugs:annotations:3.0.0'
}
